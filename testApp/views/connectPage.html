<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/materialize/css/materialize.css">
    <link rel="stylesheet" href="../assets/css/main.css">

</head>

<body>


    <div class="row valign-wrapper" id="login-page">


        <div class="col s12 m6 l6 offset-l3 offset-m3 valign-wrapper" style="margin-top: 10%;">

            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Connexion</span>

                    <form action="" class="grey-text text-lighten-5" id="loginForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="login" type="text" class="validate white-text">
                                <label for="login">Login</label>
                            </div>

                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate white-text">
                                <label for="password">Password</label>
                            </div>

                        </div>


                        <button class="btn waves-effect waves-light right blue-grey darken-4" type="submit" name="action" style="margin-bottom: 10px;">Submit
                        </button>


                    </form>
                </div>

            </div>

        </div>


    </div>


    <script src="../assets/materialize/js/materialize.min.js"></script>
    <script src="../assets/js/index.js"></script>

</body>

</html>
