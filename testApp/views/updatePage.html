<!DOCTYPE html>
<html lang="fr">

<head>

    <link rel="stylesheet" href="../assets/materialize/css/materialize.css">
    <link rel="stylesheet" href="../assets/css/form.css">

</head>

<body class="container white-text">

    <h3>Page de modification</h3>

    <table class="formTable">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Note 1</th>
                <th>Note 2</th>
                <th>Note 3</th>
                <th>Note 4</th>
                <th>Moyenne</th>
            </tr>
        </thead>

        <tbody id="tableContent">

            <tr data-last="1" onkeypress=ajoutLigne(this)>
                <td>
                    <input type="text" class="validate nom">
                </td>
                <td>
                    <input type="text" class="validate prenoms">
                </td>
                <td>
                    <input type="text" class="validate note" data-order="1" onblur=calculMoyenne(this)>
                </td>
                <td>
                    <input type="text" class="validate note" data-order="2" onblur=calculMoyenne(this)>
                </td>
                <td>
                    <input type="text" class="validate note" data-order="3" onblur=calculMoyenne(this)>
                </td>
                <td>
                    <input type="text" class="validate note" data-order="4" onblur=calculMoyenne(this)>
                </td>

                <td class="moyenne">
                </td>

            </tr>

        </tbody>

    </table>


    <div class="row right" style="margin-top: 20px;">
        <button class="btn waves-effect waves-light blue-grey darken-4" onclick=validation()>Valider</button>
    </div>





    <script src="../assets/materialize/js/materialize.min.js"></script>
    <script src="../assets/js/update.js"></script>

</body>

</html>
